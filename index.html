<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="grid-container">
      <div class="result">
        <h1 class="heading result-heading">Your Result</h1>
        <div class="score">
          <span class="user-score">76</span>of 100
        </div>
        <p><span>Great</span><br /><br />You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1 class="heading summary-heading">Summary</h1>
        <div class="marks">
          <div class="section-item reaction">
            <span class="section-name"><img src="./assets/images/icon-reaction.svg" alt="">
              <h3>&nbsp;&nbsp;&nbsp;Reaction</h3>
            </span>
            <div>80 &nbsp;&nbsp;<span class="out-of">/ 100</span></div>
          </div>
          <div class="section-item memory">
            <span class="section-name"><img src="./assets/images/icon-memory.svg" alt="">
              <h3>&nbsp;&nbsp;&nbsp;Memory</h3>
            </span>
            <div>92&nbsp;&nbsp; <span class="out-of">/ 100</span></div>
          </div>
          <div class="section-item verbal">
            <span class="section-name"><img src="./assets/images/icon-verbal.svg" alt="">
              <h3>&nbsp;&nbsp;&nbsp;Verbal</h3>
            </span>
            <div>
              61&nbsp;&nbsp;<span class="out-of">/ 100</span>
            </div>
          </div>
          <div class="section-item visual">
            <span class="section-name"><img src="./assets/images/icon-visual.svg" alt="">
              <h3>&nbsp;&nbsp;&nbsp;Visual</h3>
            </span>
            <div>72 &nbsp;&nbsp;<span class="out-of">/ 100</span></div>
          </div>
        </div>
        <div class="continue">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by &nbsp;<a href="https://github.com/PradneyaSP">Pradneya Prabhudesai</a>.
  </div>
</body>

</html>
